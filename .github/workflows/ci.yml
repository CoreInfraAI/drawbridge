name: CI

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test ./...

      - name: Cross-compile binaries
        run: |
          set -euo pipefail
          mkdir -p dist
          for GOOS in linux darwin windows; do
            for GOARCH in amd64 arm64; do
              ext=""
              if [ "$GOOS" = "windows" ]; then
                ext=".exe"
              fi
              bin="dist/drawbridge-${GOOS}-${GOARCH}${ext}"
              GOOS=$GOOS GOARCH=$GOARCH CGO_ENABLED=0 go build -o "$bin" .
            done
          done

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build release binaries
        run: |
          set -euo pipefail
          mkdir -p dist
          for GOOS in linux darwin windows; do
            for GOARCH in amd64 arm64; do
              ext=""
              if [ "$GOOS" = "windows" ]; then
                ext=".exe"
              fi
              bin="dist/drawbridge-${GOOS}-${GOARCH}${ext}"
              GOOS=$GOOS GOARCH=$GOARCH CGO_ENABLED=0 go build -o "$bin" .
            done
          done

      - name: Create immutable release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          tag="${{ github.ref_name }}"
          if gh release view "$tag" >/dev/null 2>&1; then
            if [ "$(gh release view "$tag" --json isDraft --jq .isDraft)" = "true" ]; then
              echo "Draft release '$tag' already exists; uploading assets and publishing."
              gh release upload "$tag" dist/* --clobber
              gh release edit "$tag" --draft=false
            else
              echo "Release '$tag' already exists and is published; skipping."
            fi
            exit 0
          fi

          gh release create "$tag" --draft --title "$tag" --notes ""
          gh release upload "$tag" dist/* --clobber
          gh release edit "$tag" --draft=false
